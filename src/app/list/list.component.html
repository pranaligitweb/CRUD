<div class="row">
    <div class="col-lg-12">
        <h1>users list</h1>
        <hr>
    </div>
    <div class="col-lg-12">
        <table class="table table-bordered table-stripped">
            <tr>
                <th>Action</th>
                <th>No</th>
                <th>Avatar</th>
                <th>Name</th>
                <th>Mobile No</th>
                <th>Email</th>
            </tr>
            <tr *ngFor="let user of users;let i=index;">
                <td>
                    <button routerLink="/edit/{{user.id}}" class="btn btn-outline-primary">Edit</button> &nbsp;
                    <button (click)="delete(user.id)" class="btn btn-outline-danger">Delete</button>
                </td>
                <td>{{i +1}}</td>
                <td>
                    <img src="{{user.avatar}}" alt="" style="height: 50px;">
                </td>
                <td>{{user.name}}</td>
                <td>{{user.mobileno}}</td>
                <td>{{user.email}}</td>
            </tr>

        </table>

    </div>

</div>
